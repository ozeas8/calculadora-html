<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #252727;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculadora {
      background-color: #04303d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000000;
      width: 260px;
    }

    .tela {
      background-color: #707e80;
      height: 50px;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
      font-size: 24px;
      border-radius: 5px;
      overflow: hidden;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #1b1824;
      color: #f8f8f8;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #3f3b63;
    }

    .igual {
      grid-column: span 1;
      background-color: #aa7229;
    }

    .igual:hover {
      background-color: #3f3b63;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <div class="tela">0</div>
    <div class="botoes">
      <button>AC</button>
      <button>%</button>
      <button>←</button>
      <button>÷</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>x</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>

      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="igual">=</button>
    </div>
  </div>
</body>
